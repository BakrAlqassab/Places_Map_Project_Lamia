<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Share a Place</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <link rel="stylesheet" href="assets/styles/share-place.css" />
    <link rel="stylesheet" href="assets/Scss/App.scss" />
    <script src="assets/scripts/SharePlace.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <img alt="brain logo" src="./images/Lamia_Logo.png" />
        </div>
        <div class="title">Places Guide</div>
      </header>
      <body>
        <div class="search-box">
          <input
            type="text"
            name=""
            class="search-bar"
            placeholder="Search..."
            @keypress=""
          />
          <img
            src="./images/search_icon.svg"
            class="search-btn"
            alt=""
          />
        </div>
        <!-- <div class="search-box"></div> -->
        <div class="map">
          <section id="selected-place"  style=' display:none'>
            <div id="map">
              <p>
                You haven't selected any place yet. Please enter an address or
                locate yourself!
              </p>
            </div>
          </section>
          <section class='savedLoc' >
            <button style="background-color: blue" type="button">
              I am a blue button! Click me!
            </button >
            <button style="background-color: red" type="button">
              I am a blue button! Click me!
            </button>
          </section>
        </div>
      </body>
      <footer>
        <div class="footer">
          copyright lamia
        </div>
      </footer>
    </main>
  </body>
</html>
